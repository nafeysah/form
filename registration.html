<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration-form</title>
    <link rel="stylesheet" href="beautiful.css">
</head>
<body>
    <main>
        <form>
            <h4>Registration</h4>
            <input type="text" placeholder="Enter your name">
            <input type="email" placeholder="Enter your Email">
            <select name="" id="">
                <option value="gender">choose gender</option>
                <option value="female">Female</option>
                <option value="male">Male</option>
            </select>
            <label>choose your field:</label>
            <div>

                <input type="radio" name="text"> <label for="software">software development</label>
            </div>
           
           <div>

               <input type="radio" name="text"> <label for="data science">data science</label>
           </div>
        
            <div>

                <input type="radio" name="text"> <label for="product design">product design</label>
            </div>
            <input type="file">
            <input type="password" placeholder="create password">
            <input type="password" placeholder="confirm password">
           <div>

               <input type="checkbox"> <label for="">I accept all terms and condition</label>
           </div> 
            <input type="submit" value="register now">
            <span>already have an account?</span>
            <input type="submit" value="login now">
        </form>
        <div>
            <h1>Beautiful Sign Up Form</h1>
        </div>
    </main>
    
</body>
</html>
